<div id='container'>
  <div id="calculator">
    <input type="text" name="text" id="text" #input><br>
    <div id="buttons">
      <button (click)="onClick($event)">7</button>
      <button (click)="onClick($event)">8</button>
      <button (click)="onClick($event)">9</button><br>
      <button (click)="onClick($event)">4</button>
      <button (click)="onClick($event)">5</button>
      <button (click)="onClick($event)">6</button><br>
      <button (click)="onClick($event)">1</button>
      <button (click)="onClick($event)">2</button>
      <button (click)="onClick($event)">3</button><br>
      <button (click)="onClick($event)">0</button>
      <button (click)="onClick($event)">.</button>
      <button (click)="onClick($event)">+</button><br>
      <button (click)="onClick($event)">-</button>
      <button (click)="onClick($event)">*</button>
      <button (click)="onClick($event)">/</button><br>
      <button (click)="calculate()">=</button>
      <button (click)="clear()">C</button>
    </div>
  </div>
</div>
